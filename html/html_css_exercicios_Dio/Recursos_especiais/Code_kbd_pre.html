<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos Especiais</title>

    <style>
        kbd {
            border: solid 1px black;
        }

        pre {
            background-color: #f1f1f1;
        }

        pre > code{
            color: red;
        }

        pre > p {
            font-style: italic;
            color: grey;
        }


    </style>

</head>

<body>

    <!-----------------Tag KBD  (evidencia comandos de teclado)--------------->

    <p>Para copiar esta informação, pressione <kbd>CTRL</kbd> + <kbd>C</kbd></p>

    <!---Tag code (deixa um espaço  para mostrar um codigo em uma xplicação)--->

    <p>Para trocar o fundo do elemento, utilize o comando <code>background-color</code></p>

    <!----------------Tag pre------------------------------------------------->

    <pre>

     // Neste momento você aplica desta forma

<p>Comando completo para alterar a cor de fundo:</p>
 
<code>
    
    code {
        background-color: #f1f1f1;
        color: red
}

</code>
</pre>



</body>

</html>
